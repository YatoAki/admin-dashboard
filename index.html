<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="branding">
        <h1><img class="dash-icon" src="images/dashboard.svg" alt="dashboard icon"> Dashboard</h1>
      </div>
      <nav class="navigate">
        <nav class="top">
          <div class="sidebar-link">
            <img src="images/home.svg" alt="home-icon">
            <a href="#">Home</a>
          </div>
          <div class="sidebar-link">
            <img src="images/profile.svg" alt="profile-icon">
            <a href="#">Profile</a>
          </div>
          <div class="sidebar-link">
            <img src="images/message.svg" alt="message-icon">
            <a href="#">Messages</a>
          </div>
          <div class="sidebar-link">
            <img src="images/history.svg" alt="history-icon">
            <a href="#">History</a>
          </div>
          <div class="sidebar-link">
            <img src="images/task.svg" alt="task-icon">
            <a href="#">Tasks</a>
          </div>
          <div class="sidebar-link">
            <img src="images/group.svg" alt="communities-icon">
            <a href="#">Communities</a>
          </div>
        </nav>
        <nav class="bottom">
          <div class="sidebar-link">
            <img src="images/setting.svg" alt="setting-icon">
            <a href="#">History</a>
          </div>
          <div class="sidebar-link">
            <img src="images/support.svg" alt="support-icon">
            <a href="#">Tasks</a>
          </div>
          <div class="sidebar-link">
            <img src="images/privacy.svg" alt="privacy-icon">
            <a href="#">Privacy</a>
          </div>
        </nav>
      </nav>
    </div>
    <div class="header">
      <div class="searchbar">
        <img src="images/search.svg" alt="search-icon">
        <input type="text">
      </div>
      <div class="user-info">
        <img src="images/noti.svg" alt="alarm-icon">
        <img src="images/man.png" alt="profile-icon" class="small-icon">
        <span>Kaung Nay Lin Khant</span>
      </div>
      <div class="welcome">
        <img src="images/man.png" alt="profile-icon">
        <div>
          <span>Hi there,</span>
          <span>Kaung Nay Lin Khant (@yatoaki)</span>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="content-area">
      <div class="projects">

      </div>
      <div class="announce">

      </div>
      <div class="trend">

      </div>
    </div>
  </body>
</html>
